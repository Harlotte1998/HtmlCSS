表格的结构标签
场景：让表格的内容结构分组，突出表格的不同部分（头部 主体 底部）使语义更加清晰
结构标签：
    标签名     名称
    thead     表格头部
    tbody     表格主体
    tfoot     表格底部

注意：

表格结构标签用于包裹tr标签
表格的结构标签可以省略
结构标签介于table 和tr  之间  


-->

<html>
    <head>
        <title>aaaaaa</title>
    </head>

    <body>
        <!-- 表格整体 -->
        <table border="5"  height="500" width="500" >
            <!-- 表格头部 -->
            <thead>

                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>年纪</td>
                    <td>身高</td>
                </tr>

            </thead>
            <!-- 表格主体 -->
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </tbody>
            <!-- 表格底部 -->
            <tfoot>
                <tr>
                    <td>55</td>
                    <td>55</td>
                    <td>555</td>
                    <td>5555</td>
                </tr>


            </tfoot>



        </table>

    </body>




</html>
