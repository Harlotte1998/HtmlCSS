类与id的区别
    1.类名相当于姓名，可以重复，一个标签可以同时有多个class类名
    2.id属性值相当于身份证号码，不可重复，一个标签只能有一个id属性值

类选择器与id选择器的区别
    类选择器以 . 开头
    id选择器以 # 开头

实际开发的情况 
    类选择器用的最多
    id选择器一般配和js使用，除非特殊情况，否则不要使用id设置样式
    实际开发中会遇到冗余代码的抽取
    （可以将一些公共的代码抽取到一个公共的类中）
