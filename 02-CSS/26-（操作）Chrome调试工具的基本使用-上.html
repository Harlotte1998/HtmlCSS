1.打开方式
    1.右击  检查
    
    左边Elements 网页结构
    右边styles   样式


2.选择元素
    两种常见方式
    1.在Elements 直接选择
    2.点击Elements左侧 方框加箭头  这个按钮
      调试哪一个元素，就用鼠标点击
3.控制样式

    1.修改属性值  
        先选中你要更改的值    
        才能在styles  点击属性值  直接修改
        
        修改完要在源码中手动更改  才能永久保留
    
    2.添加属性      
        在其他属性后面双击就可以了
    
    3.控制样式生效
        在多选框中操作

4.特殊情况
    1.出现删除线  
        含义：当前属性发生失效状态

        1.被覆盖时属性会出现删除线
        2.被注释
    
    2.出现小三角形
        含义：

        1.代码出现错误  语法有问题  比如说少一个 < 或者 >
          英文和中文符号写错
