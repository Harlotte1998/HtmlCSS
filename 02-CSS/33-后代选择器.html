1.后代选择器： 空格
作用：根据HTML标签的嵌套关系，
      选择父元素  后代中  满足条件的元素

选择器语法： 
      选择器1 空格 选择器2 { CSS }

结果：
      在选择器1所找到标签的后代（儿子 孙子 重孙子...）
      中，找到满足选择器2的样式  设置样式

注意点：
      后代选择器中，选择器与选择器之间用  空格  隔开
      后代包括： 儿子  孙子  重孙子
                孙子辈下 符合标签的也会被应用样式




-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 选择器1 空格 选择器2 { CSS样式 } */
        .father p{

            color: darkblue;
            font-size: 20px;
        }

    </style>
</head>
<body>
    
    <!-- 父辈 -->
    <div class="father">

        <!-- 子辈 -->
        <p>嵌套在DIV里面的  (儿子)</p>

        <!-- 孙子辈 -->
        <div>
            <!-- 孙子辈下 符合要求的标签也会被应用样式 -->
            <p>在双重div中 (孙子)</p>
        </div>

    </div>
    
    <p>在DIV外面的</p>
</body>
</html>
