属性名：font-family
常见取值：  具体字体1  具体字体2  具体字体3 ...字体系列
       具体字体： Microsoft YaHei  微软雅黑  黑体  宋体
       字体系列： sans-serif  serif  monospace

渲染规则：
    1.从左到右按照顺序查找，如果电脑中未安装该字体，则显示下一个字体
    2.如果都不支持，此时会根据操作系统，显示最后字体系列的默认字体

注意点：
    1.如果单词名称中存在多个单词，推荐使用引号包裹
       /* "具体字体1 , 具体字体2 , 具体字体3 , "  字体系列 */
    2.最后一项字体系列不需要引号包裹
    3.网页开发时，尽量使用系统常见自带字体，
      保证不同用户浏览网页都可以正确显示


-->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 具体字体1  具体字体2  具体字体3  字体系列 */
            font-family: 楷体 ,宋体, 隶书, sans-serif  ;
            /* 具体字体之间用英文逗号 隔离  */


        }

        h4{


            font-family: 宋体;
        }

    </style>
</head>
<body>
    <p>AAAAAAAAA</p>
    <h4>AAAAAAAA</h4>
</body>
</html>
