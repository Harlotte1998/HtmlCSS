<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            /* 字体大小属性 */
            font-size: 300px;
        }


    </style>
</head>
<body>
    <p>asdasfasf</p>
</body>
</html>
