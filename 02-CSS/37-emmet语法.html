emmet语法
作用：通过简写语法，快速生成代码
语法：
    类似于上一节学的选择器的语法
    

    标签名      div         效果


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--  -->

    <!--2.生成带类名的div标签  类选择器 先写一个 . 然后输入类名      -->
            <div class="box"></div>
            <div class="red"></div>

    <!--3.生成带id属性的div标签 先写一个 # 然后输入id属性  -->
            <!-- #box -->
            <div id="box"></div>
    
    <!--4.生成指定标签+类名+id属性 类似于选择器 先写 p.red#one -->
            <!-- 标签名 . 类名 # id名 -->        
            <p class="red" id="one"></p>
        
    <!-- 5.生成儿子  类似于子代选择器 ul > li  -->
            <ul>
                <li>生成儿子</li>
            </ul>
            <!-- 外面的标签名 >  里面的标签名 -->

            <!-- .father > .son  默认为div标签 -->
            <div class="father">
                <div class="son"></div>
            </div>

            <!-- div>p>h1 -->
            <div>
                <p>
                    <h1></h1>
                </p>
            </div>

            <!-- .box>p>h1 -->
            <div class="box">
                <p>
                    <h1></h1>
                </p>
            </div>

    
    <!--6.直接生成内部文本  -->
            <!-- 标签名{内部的文本内容} -->

            <!--div{内容}  -->
            <div>内容</div>
  
    <!--7.同时创建多个  *个数  ul>li*3  -->
    
            <!-- div*3 -->
            <div></div>
            <div></div>
            <div></div>
            
            <!-- ul>li*3 -->
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

    
</body>
</html>
