场景：在网页的底部导航中通常会使用自定义列表实现

标签组成：
    dl   表示自定义标签的整体，用于包裹dt  dd 标签
    dt   用于自定义列表的主题
    dd   用于自定义列表的针对主题的每一项内容


显示特点：
    dd前会默认显示缩进效果  dd相对于dt会有缩进效果
    
特点：
    dl标签中只允许包含dt  dd标签
    dt  dd标签可以包含任意内容

-->
<html>
    <head>
        <title>aaaaaaa</title>
    </head>
    <body>
        <!-- dl 自定义列表的整体 -->
        <dl>
          <!-- dt   用于自定义列表的主题  -->
          <dt>帮助中心</dt>
            <!-- dd   用于自定义列表的针对主题的每一项内容  -->
            <dd>密码找回</dd>
            <dd>订单操作</dd>
            <dd>账户管理</dd>
            <dd>购物指南</dd>
         
        </dl>
    </body>
</html>
