<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        p{
            /* 字体样式 */
            /* 正常 不倾斜  normal  默认值   */
            /* font-style: normal;          */
            font-style: italic;



        }
    </style>
</head>
<body>
    <p>sdfgh</p>
</body>
</html>
