样式的层叠问题

问题
    如果给同一个标签设置了向同的样式 此时浏览器会如何渲染


结果

    如果给同一个标签设置了向同的样式,此时样式会层叠（覆盖）
    写在下面的会生效


TIP
    CSS  层叠样式表



-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            h1{

                color: chartreuse;
                color: darkblue;



            }


    </style>

</head>
<body>
    <h1>AAAAAAAA</h1>
</body>
</html>
