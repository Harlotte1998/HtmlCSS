<!-- 

    在页面中插入视频
代码:<video src="./video/胜利.MP4"></video>   
常见属性: 
    src       视频的路径
    controls  显示播放的控件
    autoplay  自动播放 (在谷歌浏览器中需要配合muted实现静音播放)
    loop      循环播放
注意点:
    自动播放 
     谷歌浏览器只能在静音的情况下自动播放
     autoplay    muted
    支持三种格式   MP4   WebM  Ogg
    
 -->






<html>
    <head>
        <title>aaaaaaa</title>
    </head>
    <body>
     <video src="./video/胜利.MP4" controls autoplay muted width="300" ></video>   
    </body>
</html>
