表格标题和表头单元格标签
场景：在表格中表示整体大标题和一列小标题
其他标签：
    caption  表格大标签  表示表格整体大标题，默认在表格整体顶部居中位置显示
    th       表头单元格  表示一列小标题，通常用于表格第一行，默认内部文字加粗居中显示
    
注意点：
    caption标签书写在table标签内部
   
    caption里面嵌套一个h3  加大加粗标题 
    
    th标签书写在tr标签内部(用于替换td标签) 

-->
<html>
    <head>
        <title>啊啊啊啊啊</title>
    </head>
    <body>
        <table border="5" width="500" height="500" >
            <!-- 第一行 -->
            <tr>

                <td>姓名</td>
                <td>性别</td>
                <td>年纪</td>
                <td>身高</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>123</td>
                <td>22</td>
                <td>545</td>
            </tr>
            <tr>
                <td>5456</td>
                <td>445</td>
                <td>456</td>
                <td>879</td>
            </tr>


        </table>


<hr>


        
        <table border="5" width="500" height="500" >
            <!-- 第一行 -->


            <!-- caption里面嵌套一个h3  加大加粗标题 -->
            <caption><h3>表格大标题</h3></caption>

            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年纪</th>
                <th>身高</th>
            </tr>
            <tr>
                <td>小红</td>
                <td>123</td>
                <td>22</td>
                <td>545</td>
            </tr>
            <tr>
                <td>5456</td>
                <td>445</td>
                <td>456</td>
                <td>879</td>
            </tr>


        </table>






    </body>
</html>
