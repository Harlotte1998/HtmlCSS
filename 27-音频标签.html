<!-- 
    
在页面中插入音频
代码:     <audio src="./music/吹梦.mp3"></audio>  
常见属性: 
    src  音频的路径
    controls  显示播放的控件
    autoplay  自动播放 部分浏览器不支持 谷歌浏览器
    loop      循环播放


    目前支持三种格式  MP3  Wav  Ogg
 -->


<html>
    <head>
        <title>aaaaaaaaa</title>
    </head>
    <body>
   
    <!-- 没有控件 无法播放 -->
     <audio src="./music/吹梦.mp3"></audio>
    
     <!-- 添加了控件 -->
     <audio src="./music/吹梦.mp3" controls ></audio>
    
     <!-- 没有控件也能自动播放 -->
     <audio src="./music/吹梦.mp3" autoplay ></audio>
    
    <!-- 添加控件和自动播放 -->
    <audio src="./music/吹梦.mp3" autoplay controls ></audio>

    <!-- 循环播放 -->
    <audio src="./music/吹梦.mp3" controls loop ></audio>


    
    </body>
</html>
