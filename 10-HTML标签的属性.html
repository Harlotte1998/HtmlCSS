     属性名      class 
     属性值      "one" 
     
     属性名="属性值"

     属性的注意点
    1.标签上可以同时存在多个属性
    2.属性之间以空格隔开
    3.属性名与属性之间必须必须以空格隔开
    4.属性之间没有顺序之分
