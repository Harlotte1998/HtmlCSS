id选择器
结构：  #id属性值 {css属性名; 属性值;}
作用:  通过id属性值，找到页面中带有这个id属性值的标签，设置样式
注意点：
    1.所有标签身上都有id属性值
    2.id属性值类似于身份证号码，
      在一个页面中是唯一的，不可重复的
    3.一个标签上只能有一个id属性值
    4.一个id选择器只能选中一个标签






-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
       #rad{
           color: red;
       }

       #yellow{
           color: yellow;
       }

   </style>
</head>
<body>
    <p id="rad">红色</p>
    <p id="yellow">黄色</p>

    

    
</body>
</html>
