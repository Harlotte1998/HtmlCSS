按钮

标签名      type属性         说明
input       submit          提交按钮用于提交
input       reset           重置按钮用于重置
input       button          普通按钮，默认无功能，之后配合JS添加效果

如果需要实现以上按钮功能，需要配合form标签使用
from使用方法：用form标签把表单一起包裹起来即可



    <input type="button" value="普通按钮">
        value 定义按钮的名字

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">

    <input type="submit">
    <input type="reset">
    <input type="button" value="普通按钮">

</form>
</body>
</html>
