链接标签的target属性
属性名：target
        _self     原来的网页打开新的内容
        _blank    新的网页打开内容


空链接  
代码： <a href="#">空链接</a>
功能： 
    1.点击之后回到网页顶部
    2.开发中不确定该链接最终跳转位置，用空链接占个位置



-->
