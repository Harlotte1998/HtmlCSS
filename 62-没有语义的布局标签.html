没有语义的布局标签
有语义的布局标签

没有语义的布局标签
    1.实际开发过程时会大量频繁的使用到 
      div   span 这两个没语义的布局标签

    div标签     一行只显示一个  独占一行
    span标签    一行可以显示多个
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>

</body>
</html>
