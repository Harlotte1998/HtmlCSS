场景：在网页中表示一组有顺序之分的列表  如 排行榜
标签组成：
    ol 标识有序列表的整体 用于包裹li标签
    li表示有序列表的每一项 用于包含每一项的内容

显示特点：
    列表的每一项前默认显示序号标识
    
注意点：
    ol标签中只允许包含li标签
    li标签中可以包含任意内容




 
-->

<html>
    <head>
        <title>aaaaaaa</title>
    </head>
    <body>
        <h1>成绩排行榜</h1>
        <ol>
            <li>小明   ：100分</li>
            <li>小红   ：10分</li>
            <li>小绿   ：102分</li>
            <li>小紫   ：120分</li>
            <li>小黑   ：16分</li>
            <li>小白   ：99分</li>

        </ol>

    </body>
</html>
