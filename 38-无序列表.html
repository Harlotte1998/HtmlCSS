<!-- 
    无序列表
场景：在网页中表示一组无顺序之分的列表 
标签组成：
   ul  表示无序列表的整体    用于包裹li标签
   li  表示无序列表的每一项  用于包含每一行的内容

显示特点：
  列表的每一项都默认显示圆点标识

注意点：
  ul标签中只允许包含li标签
  li标签可以包含任意内容





 -->
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <h1>水果列表</h1>
    <ul>
    <li>苹果</li>
    <li>橘子</li>
    <li>西瓜</li>
    <li>葡萄</li>
    <li>西红柿</li>

    </ul>

    <ul>
        <li><p>里面放一个p标签</p></li>

        <li>苹果</li>
        <li>橘子</li>
        <li>西瓜</li>
        <li>葡萄</li>
        <li>西红柿</li>
    
        </ul>
</body>
</html>
