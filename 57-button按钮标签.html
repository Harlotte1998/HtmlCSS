 button按钮标签

 标签名    type属性值     说明
 button   submit         提交按钮，点击以后提交数据给后台服务器
 button   reset          重置按钮，点击之后恢复表单默认值
 button   button         普通按钮，默认无功能，之后配合js添加功能

 注意点
 在谷歌浏览器中button默认是提交按钮
 button标签数双标签，更便于包裹其他内容：文字 图片

-->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  >
        昵称:
        <input type="text" placeholder="请输入你的昵称">
        <br>
        <hr>
       
       
        <!-- 提交按钮 -->
        <button type="submit">button提交按钮</button>
       
       
        <!-- 重置按钮 -->
        <button type="reset">button重置按钮</button>
       
       
        <!-- 普通按钮 -->
        <button type="button">button普通按钮</button>






        
    </form>
</body>
</html>
