字体粗细
属性名：  font-weight
取值:    
         关键字
          正常     normal
          加粗     bold
          
        纯数字  100---900的整百数  不带单位
          正常     400
          加粗     700
          

注意点：
    1.不是所有的字体都提供了九种粗细，
      因此部分取值页面中无变化
    2.实际开发中，正常，加粗两种取值使用的最多

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p{
        /* 字体粗细 */
        /* 1.关键字：normal 正常  bold加粗 */

            font-weight: bold;
        }

        span{
        
        /* 2.纯数字 100-900的整百数 */
            font-weight: 900;
        }
        
    </style>
</head>
<body>
    <p>fghjkl</p>
    <span>sdjfjskdf</span>
</body>
</html>
