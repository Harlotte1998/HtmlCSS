有语义的布局标签


标签名        语义
header      网页头部
nav         网页导航
footer      网页底部
aside       网页侧边栏
section     网页区块
article     网页文章

注意点：

以上标签现实特点和div一致，但是div多了不同含义

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>网页的头部</header>
    <nav>网页导航</nav>
    <footer>网页底部</footer>
    <aside>网页的侧边栏</aside>
    <section>网页的区块</section>
    <article>网页的文章</article>
</body>
</html>
