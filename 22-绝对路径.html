<!-- 
绝对路径:
    指目录下的绝对位置，可以直接到达目标位置
    通常用盘符开始的路径
    盘符开头
      F:\About_Web\VSCodeWorkSpace\img\2.png
    完整的网络地址 
      https://pic1.zhimg.com/80/v2-20831f820f51f66ae792d40090be163b_720w.jpg

相对路径
  1.从当前文件出发找目标文件的过程
  2.相对路径分类
   1.同级目录
     当前文件与目标文件在同一目录中
     直接写目标文件名字 
       <img src="2.png" >
       <img src="./2.png" >
     VSCode快捷操作 直接敲 ./ 会提示同级目录中有哪些文件
     直接选择即可

 
 
     2.下级目录
     目标文件在下级目录中
     1.先知道在哪个文件夹里面 文件夹名字
     2.进入这个文件夹   /
     3.此时看到目标文件直接喊他 直接写目标文件名字
       <img src="目标文件夹/目标文件名">
     VSCode快捷操作 直接敲 ./ 
     会自动提示当前目录下有哪些文件夹，直接一层层选择即可 
 
  
  
     3.上级目录
     先出当前目录，到达上一级目录   ../
     此事直接看到文件   直接写目标文件  上级目录测试图片.png
     VSCode快捷操作 直接敲 ../ 
     会自动提示上级目录下有哪些文件夹，直接选择即可 
     
 -->

<html>
    <head>
        <title>aaaaa</title>
    </head>
    <body>
        <!--绝对路径-->
        <!--盘符开头-->
        <img src="F:\About_Web\VSCodeWorkSpace\images\2.png" alt="">
        <!-- 完整的网络地址 -->
        <img src="https://pic1.zhimg.com/80/v2-20831f820f51f66ae792d40090be163b_720w.jpg" width="300" height="200" >



        <!-- 相对路径 -->
        <!-- 同级目录 -->
        <img src="同级目录测试图片.png" >
        <img src="./同级目录测试图片.png" >

        <!-- 下级目录 -->
        <img src="images/2.png" alt="">
        <img src="./images/2.png" >

        <!-- 上级目录 -->
        <img src="../上级目录测试图片.png" >
        

    </body>
</html>
