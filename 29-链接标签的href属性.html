<!-- 
    
场景：点击以后，从一个页面跳转到另一个页面
称呼：a标签  超链接 锚链接
代码：<a href="./目标页面.html">超链接</a>
特点：
     双标签，内容可以把包裹内容

显示特点：
    a标签默认文字下有下划线
    a标签从未点击过，默认文字显示蓝色
    a标签点击过以后，文字显示为紫色（清除浏览器历史记录可恢复蓝色）

     


 -->

<html>
    <head>
        <title>aaaaaaaa</title>
    </head>

    <body>
        <!-- 外部链接 -->
        <a href="http://baidu.rudon.cn/">百度一下</a>
        <!-- 内部链接 -->
        <a href="./33-（总结）HTML标签总结.html">超链接</a>
    </body>
</html>
