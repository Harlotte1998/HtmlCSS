textarea文本域标签
场景：在网页中提供可输入多行文本表单控件
标签名：textarea
常见属性：
    cols   规定了文本域的可见宽度
    rowa   规定了文本域的可见行数

注意点：
    右下角可以实现拖拽改变大小
    实际开发针对样式效果推荐使用CSS设置


-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    请输入建议：<br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
