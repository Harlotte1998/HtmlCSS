下拉菜单 
场景：在网页中提供多个选择项的下拉菜单表单控件
标签组成：
    select  下拉菜单的整体
    option  下拉菜单的每一项

常见属性：
    selected  下拉菜单的默认选中

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!--    select  下拉菜单的整体   -->
    <!--    option  下拉菜单的每一项 --> 
    所在城市:
    <select name="" id="">
        <!-- 没有特殊指定 第一个为默认选中 -->
        <option value="">济南</option>
        <option value="">青岛</option>
        <option value="">上海</option>
        <option value="">深圳</option>
        <!-- 默认选项 -->
        <option value="" selected>临沂</option>


    </select>
</body>
</html>
