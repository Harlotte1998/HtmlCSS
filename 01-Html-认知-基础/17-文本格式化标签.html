<!-- 
    
文本格式化标签
需要让文字  加粗 下划线 倾斜  删除线  

代码         效果        代码         效果
b            加粗       strong       加粗
u            下划线     ins          下划线
i            倾斜       em           倾斜
s            删除线     del          删除线



 -->

<html>
    <head>
        <title></title>
    </head>
    <body>

        <b>加粗</b>
        <u>下划线</u>
        <i>倾斜</i>
        <s>删除线</s>

        <br>

        <strong>加粗</strong>
        <ins>下划线</ins>
        <em>倾斜</em> 
        <del>删除线</del>



    </body>
</html>
